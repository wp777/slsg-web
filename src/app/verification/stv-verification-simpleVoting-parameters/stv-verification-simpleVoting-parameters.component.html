<h4>Parameters</h4>
<div class="form">
    <label for="simple-voting--voters"><span>Voters</span>:</label>
    <input type="number" id="simple-voting--voters" min="1" value="1" step="1" (input)="onVotersInput($event)" />
    <label for="simple-voting--candidates"><span>Candidates</span>:</label>
    <input type="number" id="simple-voting--candidates" min="1" value="1" step="1" (input)="onCandidatesInput($event)" />
</div>
