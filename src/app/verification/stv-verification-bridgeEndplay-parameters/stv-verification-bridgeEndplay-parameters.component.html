<h4>Parameters</h4>
<div class="form">
    <label for="bridge-endplay-parameters--deck-size"><span>Deck size (cards per player)</span>:</label>
    <input type="number" id="bridge-endplay-parameters--deck-size" min="1" value="1" step="1" (input)="onDeckSizeInput($event)" />
    <label for="bridge-endplay-parameters--cards-in-hand"><span>Cards in hand</span>:</label>
    <input type="number" id="bridge-endplay-parameters--cards-in-hand" min="1" value="1" step="1" (input)="onCardsInHandInput($event)" />
</div>
