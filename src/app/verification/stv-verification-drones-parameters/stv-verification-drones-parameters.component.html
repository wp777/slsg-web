<h4>Parameters</h4>
<div class="form">
    <label for="drones-parameters--number-of-drones"><span>Number of drones</span>:</label>
    <input type="number" id="drones-parameters--number-of-drones" [min]="minNumberOfDrones" [max]="maxNumberOfDrones" value="1" step="1" (input)="onNumberOfDronesInput($event)" (blur)="onNumberOfDronesBlur($event)" />
    <label for="drones-parameters--initial-energy"><span>Initial energy</span>:</label>
    <input type="number" id="drones-parameters--initial-energy" [min]="minInitialEnergy" [max]="maxInitialEnergy" value="1" step="1" (input)="onInitialEnergyInput($event)" (blur)="onInitialEnergyBlur($event)" />
</div>
