<h4>Parameters</h4>
<div class="form">
    <label for="castles-parameters--castle-1-size"><span>Castle 1 size</span>:</label>
    <input type="number" id="castles-parameters--castle-1-size" min="1" value="1" step="1" (input)="onCastle1SizeInput($event)" />
    <label for="castles-parameters--castle-2-size"><span>Castle 2 size</span>:</label>
    <input type="number" id="castles-parameters--castle-2-size" min="1" value="1" step="1" (input)="onCastle2SizeInput($event)" />
    <label for="castles-parameters--castle-3-size"><span>Castle 3 size</span>:</label>
    <input type="number" id="castles-parameters--castle-3-size" min="1" value="1" step="1" (input)="onCastle3SizeInput($event)" />
    <label for="castles-parameters--life"><span>Life</span>:</label>
    <input type="number" id="castles-parameters--life" min="1" value="1" step="1"  (input)="onLifeInput($event)" />
</div>
